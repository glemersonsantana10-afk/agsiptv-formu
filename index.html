<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>AGS IPTV – Formulário</title>

<style>
    body {
        background: #000;
        font-family: Arial, sans-serif;
        color: #fff;
        padding: 20px;
    }

    h1 {
        text-align: center;
        font-size: 36px;
        color: #00eaff;
        text-shadow: 0 0 10px #00eaff, 0 0 25px #00eaff;
        margin-bottom: 20px;
        font-weight: bold;
    }

    form {
        background: #111;
        padding: 20px;
        border-radius: 10px;
        max-width: 420px;
        margin: auto;
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
    }

    input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: none;
        border-radius: 6px;
    }

    button {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 6px;
        background: #00eaff;
        color: #000;
        font-size: 18px;
        cursor: pointer;
        font-weight: bold;
        text-shadow: 0 0 5px #000;
    }
</style>

</head>
<body>

<h1>AGSIPTV</h1>

<form action="https://api.web3forms.com/submit" method="POST">
    
    <!-- Chave gratuita usada para receber dados por email -->
    <input type="hidden" name="access_key" value="f204e1fb-9ff3-4ea9-bf89-2b0f7767c581">

    <input type="text" name="nome" placeholder="Nome completo" required>
    <input type="number" name="idade" placeholder="Idade" required>
    <input type="tel" name="telefone" placeholder="Telefone" required>
    <input type="email" name="email" placeholder="Email" required>

    <button type="submit">Enviar</button>
</form>

</body>
</html>
